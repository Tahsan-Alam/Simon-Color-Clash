<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Color Clash</title>
    <link rel = "stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  
   <div class = "simon-circle">
            <h1>Press the start button to play</h1>
            <div class="btns">
                <button class="green btn"></button>
                <button class="red btn"></button>
                <button class="yellow btn"></button>
                <button class="blue btn"></button>
                <div class = "inner-circle">
                     <button id = "start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1z"/>
                            <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                        </svg>
                     </button>
                     <p>Simon</p>
                </div>
            </div>
            
              
        </div>
       
   </div>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src = "code.js"></script>
</body>
</html>
